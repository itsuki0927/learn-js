    <style>
      #container {
        width: 100%;
        height: 200px;
        line-height: 200px;
        text-align: center;
        color: #fff;
        background-color: #444;
        font-size: 30px;
      }
    </style>

  <body>
    <div id="container"></div>
    <script>
      var count = 1
      var container = document.getElementById('container')

      function getUserAction(e) {
        console.log('this:', this)

        container.innerHTML = count++
        return 1
      }
