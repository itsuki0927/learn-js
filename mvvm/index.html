<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--实现的mvvm-->
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/mvvm.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ song }}</h1>
      <p>《{{ album.name }}》是2005年11月发行的专辑</p>
      <p>歌手:{{ singer }}</p>
      <p>主打歌为{{ album.theme }}</p>
      <p>作词人为{{ singer }}等人。</p>
      为你弹奏肖邦的{{ album.theme }}
    </div>
    <script>
      // 写法和Vue一样
      let mvvm = new Mvvm({
        el: '#app',
        data: {
          // Object.defineProperty(obj, 'song', '发如雪');
          song: '发如雪',
          album: {
            name: '十一月的萧邦',
            theme: '夜曲',
          },
          singer: '周杰伦',
        },
      })
    </script>
  </body>
</html>
